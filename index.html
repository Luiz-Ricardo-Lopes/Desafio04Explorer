<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para </br> agendar a sua mentoria</p>
  </header>

  
  <form id="myform">
    
    <fieldset>
       <div class="fieldset-wrapper">
         
         <legend>Informações pessoais</legend>
         <div class="information">
           <div class="user">
             <label for="name">Nome</label></br>
             <input type="text" id="name"/>
            </div> 
             
             <div class="sobrenome">
               <label for="sobrenome">Sobrenome</label></br>
               <input type="text" id="sobrenome"/>
  
             </div>   

         </div>

          <div class="input-wrapper">
          <label for="email">Email <span>(digite um email valido)</span></label>
          <input type="email" id="email"/>
         </div>

         <div class="input-wrapper">
           <label for="password">Senha <span>(minimo de 6 caracteres)</span></label>
           <input type="password" id="password" minlength="6"/>        
           
         </div>    
     
       
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor"/>

        </div>


      </div>
    </fieldset>
    
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        
        <h2>Primeira mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="first-mentor">Data <span>(DD/MM/AAAA) </span></label>
            <input type="date" id="first-mentor"/>
          </div>

          <div class="input-wrapper">
            <label for="mentor-begin">Das</label>
            <input type="time" id="mentor-begin"/>
          </div>

          <div class="input-wrapper">
            <label for="mentor-end">Até</label>
            <input type="time" id="mentor-end"/>
          </div>
          
        </div>
        
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <h2>Segunda mentoria</h2>
        <div class="col-3">

          <div class="input-wrapper">
            <label for="second-mentor">Data <span>(DD/MM/AAAA) </span></label>
            <input type="date" id="first-mentor"/>
          </div>

          <div class="input-wrapper">
            <label for="mentor-begin-2">Das</label>
            <input type="time" id="mentor-begin"/>
          </div>

          <div class="input-wrapper">
            <label for="mentor-end-2">Até</label>
            <input type="time" id="mentor-end"/>
          </div>

        </div>
        
      </div>
    </fieldset>
    
  </form>
</div>
 <footer>
   <input class="button" type="submit" form="my-form" value="Salvar">
 </footer>
  
</body>
</html>
